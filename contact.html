---
title: "Contact Us - Linux Victoria"
layout: layout.html
---

<section class="bg-body mt-5">
    <div class="container">
        <div class="text-center text-md-start bg-body-tertiary px-5 py-4 rounded-3 shadow-sm">
            <h2 class="mb-3 text-primary">Contact Us</h2>
            <form class="needs-validation" name="ContactForm" id="ContactForm" method="post" netlify novalidate>
                <div class="mb-3">
                    <label for="contactName" class="form-label">Name *</label>
                    <input type="text" name="Name" class="form-control" id="contactName" required>
                </div>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Email *</label>
                    <input type="email" name="email" class="form-control" id="contactEmail" required>
                </div>
                <div class="mb-3">
                    <label for="contactMessage" class="form-label">Message or Comment *</label>
                    <textarea class="form-control" id="contactMessage" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Send</button>
            </form>
        </div>
    </div>
</section>


<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

</script>

<script>
  // --- Prefill Contact form fields from URL params ---
  (function () {
    const params = new URLSearchParams(window.location.search);

    function setFieldFromParams(selector, keys) {
      const el = document.querySelector(selector);
      if (!el) return;
      for (const k of keys) {
        const v = params.get(k);
        if (v !== null && v !== undefined && v !== "") {
          el.value = v;
          return;
        }
      }
    }

    // Map params -> fields
    // Note: your Name input's HTML name attr is "Name" (capital N).
    setFieldFromParams('#contactName',   ['name', 'fullName', 'n', 'Name']);
    setFieldFromParams('#contactEmail',  ['email', 'e']);
    setFieldFromParams('#contactMessage', ['message', 'msg', 'comment', 'notes']);
  })();
</script>
