---
title: "Contact Us - Linux Victoria"
layout: layout.html
---
<section class="bg-body mt-5">
    <div class="container">
        <!-- Ways to Connect -->
        <div class="mb-5">
            <h3 class="text-primary fw-semibold mb-4 text-center text-lg-start">Ways to Connect</h3>
            <div class="row row-gap-3 mb-5">
                <!-- LinkedIn -->
                <div class="col-12 col-md-6">
                    <div class="card bg-body-tertiary shadow-sm border border-secondary h-100">
                        <div class="card-body text-center">
                            <a href="https://www.linkedin.com/company/linuxvictoria" target="_blank" class="text-decoration-none">
                                <h5 class="card-title text-primary fw-semibold">LinkedIn</h5>
                            </a>
                            <div class="d-flex justify-content-center mb-3">
                                <img src="/assets/images/qr/linkedin_qr_link.png" alt="QR Code" style="width: 120px; height: 120px;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Meetup -->
                <div class="col-12 col-md-6">
                    <div class="card bg-body-tertiary shadow-sm border border-secondary h-100">
                        <div class="card-body text-center">
                            <a href="https://www.meetup.com/linux-users-of-victoria/" target="_blank" class="text-decoration-none">
                                <h5 class="card-title text-primary fw-semibold">Meetup</h5>
                            </a>
                            <div class="d-flex justify-content-center mb-3">
                                <img src="/assets/images/qr/meetup_qr_link.png" alt="QR Code" style="width: 120px; height: 120px;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Telegram -->
                <div class="col-12 col-md-6">
                    <div class="card bg-body-tertiary shadow-sm border border-secondary h-100">
                        <div class="card-body text-center">
                            <a href="https://t.me/linuxvictoria" target="_blank" class="text-decoration-none">
                                <h5 class="card-title text-primary fw-semibold">Telegram</h5>
                            </a>
                            <div class="d-flex justify-content-center mb-3">
                                <img src="/assets/images/qr/telegram_qr_link.png" alt="QR Code" style="width: 120px; height: 120px;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Email -->
                <div class="col-12 col-md-6">
                    <div class="card bg-body-tertiary shadow-sm border border-secondary h-100">
                        <div class="card-body text-center">
                            <a href="mailto:team@linuxvictoria.org" class="text-decoration-none">
                                <h5 class="card-title text-primary fw-semibold">Email</h5>
                            </a>
                            <div class="d-flex justify-content-center mb-3">
                                <img src="/assets/images/qr/email_qr_link.png" alt="QR Code" style="width: 120px; height: 120px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="text-center text-md-start bg-body-tertiary px-5 py-4 rounded-3 shadow-sm">
            <h2 class="mb-3 text-primary">Contact Us</h2>
            <form class="needs-validation" name="ContactForm" id="ContactForm" method="post" netlify novalidate>
                <div class="mb-3">
                    <label for="contactName" class="form-label">Name *</label>
                    <input type="text" name="Name" class="form-control" id="contactName" required>
                </div>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Email *</label>
                    <input type="email" name="email" class="form-control" id="contactEmail" required>
                </div>
                <div class="mb-3">
                    <label for="contactMessage" class="form-label">Message or Comment *</label>
                    <textarea class="form-control" id="contactMessage" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Send</button>
            </form>
        </div>
    </div>
</section>
<script>
    (() => {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<script>
  // --- Prefill Contact form fields from URL params ---
  (function () {
    const params = new URLSearchParams(window.location.search);
    function setFieldFromParams(selector, keys) {
      const el = document.querySelector(selector);
      if (!el) return;
      for (const k of keys) {
        const v = params.get(k);
        if (v !== null && v !== undefined && v !== "") {
          el.value = v;
          return;
        }
      }
    }
    // Map params -> fields
    // Note: your Name input's HTML name attr is "Name" (capital N).
    setFieldFromParams('#contactName',   ['name', 'fullName', 'n', 'Name']);
    setFieldFromParams('#contactEmail',  ['email', 'e']);
    setFieldFromParams('#contactMessage', ['message', 'msg', 'comment', 'notes']);
  })();
</script>
