---
layout: layout.html
---

    <section class="bg-body mt-5">
        <div class="container">
            <div class="text-center text-md-start bg-body-tertiary px-5 py-4 rounded-3 shadow-sm">
                <h2 class="mb-3 text-primary">Linux Victoria - Volunteer Expression of Interest</h2>
                <form class="needs-validation col-md-6" name="VolunteerForm" method="POST" action="/.netlify/functions/createJiraIssue" id="VolunteerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="skills" class="form-label">Interests & Skills</label>
                        <textarea class="form-control" id="skills" name="skills" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </section>

<script>
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

</script>
