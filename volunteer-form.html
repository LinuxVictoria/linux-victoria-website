---
title: "Volunteer at Linux Victoria"
layout: layout.html
---

<section class="bg-body mt-5">
    <div class="container">
        <div class="text-center text-md-start bg-body-tertiary px-5 py-4 rounded-3 shadow-sm">
            <h2 class="mb-3 text-primary">Linux Victoria - Volunteer Expression of Interest</h2>
            <form class="needs-validation col-md-6" name="VolunteerForm" method="POST"
                action="/.netlify/functions/createJiraIssue" id="VolunteerForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="skills" class="form-label">Interests & Skills</label>
                    <textarea class="form-control" id="skills" name="skills" required></textarea>
                </div>

                <!-- NEW: Support Areas (checkbox group) -->
                <fieldset class="mb-3">
                    <!-- <legend class="form-label mb-2">Support Area</legend> -->
                    <p class="text-secondary small mb-2">Which area are you interested in helping?</p>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sa-online" name="supportAreas"
                            value="Online event support">
                        <label class="form-check-label" for="sa-online">Online event support</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sa-admin" name="supportAreas"
                            value="Admin support">
                        <label class="form-check-label" for="sa-admin">Admin support</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sa-tech" name="supportAreas"
                            value="Linux & technical support">
                        <label class="form-check-label" for="sa-tech">Linux & technical support</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sa-summit" name="supportAreas"
                            value="Linux Regional Summit">
                        <label class="form-check-label" for="sa-summit">Linux Regional Summit</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sa-mlai" name="supportAreas"
                            value="MLAI collab event">
                        <label class="form-check-label" for="sa-mlai">MLAI collab event</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sa-lai" name="supportAreas"
                            value="Linux & AI events and documentation">
                        <label class="form-check-label" for="sa-lai">Linux & AI events and documentation</label>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>

        </div>
    </div>
</section>

<script>
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

</script>
<script>
  // --- Prefill fields from URL params ---
  (function () {
    const params = new URLSearchParams(window.location.search);

    // Helper: set a field by selector if any of the given param keys exist
    function setFieldFromParams(selector, keys) {
      const el = document.querySelector(selector);
      if (!el) return;
      for (const k of keys) {
        const v = params.get(k);
        if (v !== null && v !== undefined && v !== "") {
          el.value = v;
          return;
        }
      }
    }

    // Text inputs / textarea
    setFieldFromParams('#name',   ['name', 'fullName']);
    setFieldFromParams('#email',  ['email', 'e']);
    setFieldFromParams('#skills', ['skills', 'interests', 'interest', 'notes']);

    // Support Areas (checkboxes)
    // Collect values from supportAreas / supportAreas[] and allow comma-separated lists.
    const rawVals = [];
    const pull = (key) => params.getAll(key).forEach(v => rawVals.push(v));
    pull('supportAreas');
    pull('supportAreas[]');

    const wanted = rawVals
      .flatMap(v => String(v).split(','))
      .map(v => v.trim().toLowerCase())
      .filter(Boolean);

    if (wanted.length) {
      // Shorthands (left) -> exact Jira option labels (right)
      const alias = {
        'online': 'Online event support',
        'online-event': 'Online event support',

        'admin': 'Admin support',

        'tech': 'Linux & technical support',
        'technical': 'Linux & technical support',

        'summit': 'Linux Regional Summit',
        'lrs': 'Linux Regional Summit',

        'mlai': 'MLAI collab event',
        'mlai-collab': 'MLAI collab event',

        'lai': 'Linux & AI events and documentation',
        'linux-ai': 'Linux & AI events and documentation',
        'docs': 'Linux & AI events and documentation'
      };

      const targets = new Set(
        wanted.map(w => (alias[w] || w).toLowerCase())
      );

      document
        .querySelectorAll('input[name="supportAreas"][type="checkbox"]')
        .forEach(cb => {
          const val = (cb.value || '').trim().toLowerCase();
          if (targets.has(val)) cb.checked = true;
        });
    }
  })();
</script>
