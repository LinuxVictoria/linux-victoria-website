---
title: "Install Fest Survey"
layout: layout.html
---

    <section class="bg-body mt-5">
        <div class="container">
            <div class="text-center text-md-start bg-body-tertiary px-5 py-4 rounded-3 shadow-sm">
                <h2 class="mb-3 text-primary">Install Fest Community Survey</h2>
                <form class="needs-validation" name="InstallFestSurveyForm" id="InstallFestSurveyForm" method="post" netlify novalidate>
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name *</label>
                        <input type="text" name="Name" class="form-control" id="contactName" required >
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" id="contactEmail" required >
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Message or Comment *</label>
                        <textarea class="form-control" id="contactMessage" name="message" rows="3" required ></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Send</button>
                </form>
            </div>
        </div>
    </section>


<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()

</script>
