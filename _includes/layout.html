{% include '_head.html' %}

<main data-pagefind-ignore>
  {% include '_navbar.html' %}

  {{ content }}
</main>

<!-- Hidden block that Pagefind WILL index (title + description only) -->
<div data-pagefind-body class="visually-hidden" aria-hidden="true"
     style="position:absolute;left:-9999px;opacity:0;">
  <h1 data-pagefind-meta="title">{{ title }}</h1>
  <p data-pagefind-meta="description">
    {% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}
  </p>
</div>

{% include '_footer.html' %}
